<!DOCTYPE html>
<html lang="en" data-theme="rose" data-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dogs with Gumnut</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="dark">
    <script type="module" src="/client.js" />
    <script>
        import shepherdUrl from "./noun-shepherd.svg"
    </script>
    <div class="grid m-8">
        <header class="mb-6">
            <h1 class="h1 flex items-center">
                <span>Good Dogs with Gumnut</span>             
                <img src="noun-shepherd.svg" alt="Shepherd" class="h-18 ml-2" />
            </h1>
        </header>
        
        <main>
            <div class="card preset-filled-surface-50-950 border-[1px] border-surface-200-800 w-full p-4">
                <form class="grid grid-cols-3 gap-4">
                    <label for="dogName" class="col-span-1 block text-sm font-medium">
                        <span class="label-text mb-1">Dog name</span>
                        <input type="text" class="input border-[1px] border-surface-300-700" placeholder="Rover" id="dogName" name="dogName">
                    </label>

                    <label for="description" class="col-span-3 row-span-2 block text-sm font-medium">
                        <span class="label-text mb-1">Description</span>
                        <textarea class="textarea border-[1px] border-surface-300-700" id="description" name="description" rows="4" placeholder="Dog-shaped with a dog aroma and a dog personality. Very good dog."></textarea>
                    </label>

                    <label for="vaccinated" class="col-span-1 block text-sm font-medium">
                        <span class="label-text mb-2">Vaccinated?</span>
                        <div class="flex space-x-4">
                            <label class="flex items-center space-x-2">
                                <input class="radio" type="radio" checked name="vaccination_status" value="vaccinated" />
                                <p>Yes</p>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input class="radio" type="radio" name="vaccination_status" value="unvaccinated" />
                                <p>No</p>
                            </label>
                        </div>
                    </label>

                    <label class="label col-span-2">
                        <span class="label-text">Good dog?</span>
                        <div class="flex items-center gap-2">
                            <span class="text-sm">Good</span>
                            <input class="input" type="range" id="goodDog" name="goodDog" value="150" min="100" max="200">
                            <span class="text-sm">Gooderer</span>
                        </div>
                    </label>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
