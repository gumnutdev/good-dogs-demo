<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Dogs with Gumnut</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <script type="module" src="/src/script.js"></script>
    <div class="container">
      <header>
        <h1>
          <span>Good Dogs with Gumnut</span>
          <img
            src="/src/noun-shepherd.svg"
            alt="Shepherd"
            class="shepherd-icon"
          />
        </h1>
      </header>

      <main>
        <form class="card">
          <label for="dogName">
            <span class="label-text">Dog name</span>
            <input
              type="text"
              class="input"
              placeholder="Rover"
              id="dogName"
              name="dogName"
            />
          </label>

          <label for="description">
            <span class="label-text">Description</span>
            <textarea
              class="textarea"
              id="description"
              name="description"
              rows="4"
              placeholder="Dog-shaped with a dog aroma and a dog personality. Very good dog."
            ></textarea>
          </label>

          <div class="features-section">
            <span class="label-text">Winning Features</span>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="floppyEars"
                  checked
                />
                <span>Floppy Ears</span>
              </label>
              <label class="checkbox-label">
                <input class="checkbox" type="checkbox" name="boopableSnoot" />
                <span>Boopable Snoot</span>
              </label>
              <label class="checkbox-label">
                <input class="checkbox" type="checkbox" name="toeBeans" />
                <span>Toe Beans</span>
              </label>
            </div>
          </div>

          <div class="slider-section">
            <span class="label-text">Good dog?</span>
            <div class="slider-container">
              <span class="slider-label">Good</span>
              <input
                type="range"
                id="goodDog"
                name="goodDog"
                min="0"
                max="100"
                value="50"
              />
              <span class="slider-label">Gooderer</span>
            </div>
          </div>

          <button type="button" class="submit-button">Save doggo</button>
        </form>
      </main>
    </div>
  </body>
</html>
