<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Dogs with Gumnut</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <script type="module" src="/src/script.js"></script>
    <div class="container">
      <header>
        <h1>
          <span>Good Dogs with Gumnut</span>
          <img
            src="/src/noun-shepherd.svg"
            alt="Shepherd"
            class="shepherd-icon"
          />
        </h1>
      </header>

      <main>
        <gumnut-status></gumnut-status>
        <form class="card">
          <label for="dogName">
            <span class="label-text"
              >Dog name <gumnut-focus id="dogNameFocus"
            /></span>
            <gumnut-text
              type="text"
              class="input"
              placeholder="Rover"
              id="dogName"
              name="dogName"
            />
          </label>

          <label for="description">
            <span class="label-text"
              >Description <gumnut-focus id="descriptionFocus"
            /></span>
            <gumnut-text
              multiline
              class="textarea"
              id="description"
              name="description"
              rows="4"
              placeholder="Dog-shaped with a dog aroma and a dog personality. Very good dog."
            ></gumnut-text>
          </label>

          <div class="features-section">
            <span class="label-text">Winning Features</span>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <gumnut-data id="floppyEars">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="floppyEars"
                    checked
                  />
                </gumnut-data>
                <span>Floppy Ears <gumnut-focus id="floppyEarsFocus" /></span>
              </label>
              <label class="checkbox-label">
                <gumnut-data id="boopableSnoot">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="Boopable Snoot"
                  />
                </gumnut-data>
                <span
                  >Boopable Snoot <gumnut-focus id="boopableSnootFocus"
                /></span>
              </label>
              <label class="checkbox-label">
                <gumnut-data id="toeBeans">
                  <input class="checkbox" type="checkbox" name="Toe Beans" />
                </gumnut-data>
                <span>Toe Beans <gumnut-focus id="toeBeansFocus" /></span>
              </label>
            </div>
          </div>

          <div class="slider-section">
            <span class="label-text"
              >Good dog? <gumnut-focus id="goodDogFocus"
            /></span>
            <div class="slider-container">
              <span class="slider-label">Good</span>
              <gumnut-data id="goodDog">
                <input
                  type="range"
                  id="goodDog"
                  name="goodDog"
                  min="0"
                  max="100"
                  value="50"
                />
              </gumnut-data>
              <span class="slider-label">Gooderer</span>
            </div>
          </div>

          <button type="button" id="save" class="submit-button">
            Save doggo
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
